{% load i18n %}
{% if querystring %}
			    <div class="endless_container more_results" >
			        <a class="endless_more" href="{{ path }}{{ querystring }}"
			            rel="{{ querystring_key }}">{% trans label %}</a>
			        <div class="endless_loading" style="display: none;">{{ loading|safe }}</div>
			    </div>
{% endif %}
