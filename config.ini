[uwsgi]
chdir=/home/ubuntu/mobilify/mobilify
env=DJANGO_SETTINGS_MODULE=mobilify.settings
module=mobilify.wsgi:application
socket=/tmp/mobilify.sock
vacuum=True
master=True
harakiri=20
uid=www-data
gid=www-data
chmod-socket=666
processes=5
python-autoreload=1
req-logger=file:/var/log/uwsgi/access.log
logger=file:/var/log/uwsgi/error.log