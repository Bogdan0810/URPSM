{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}| Unlock Repair Phone Shop Manager</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.4 -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static "css/AdminLTE.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="{% static "js/plugins/iCheck/square/blue.css" %}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="{% static "img/urpsm-c.png" %}">
    <!-- jQuery 2.1.4 -->
    <script src="{% static "js/plugins/jQuery/jQuery-2.1.4.min.js" %}"></script>

  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-P2GFLRJ');</script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P2GFLRJ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <div class="login-box">
      <div class="login-logo">
        <a href="{% url 'home' %}"><b>Unlock Repair Phone Shop Manager</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        {% block content %} {% endblock %}
        {% block content-related %}{% endblock %}
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    {% block js %}
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{% static "js/plugins/iCheck/icheck.min.js" %}" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>

    {% endblock %}
  </body>
</html>
